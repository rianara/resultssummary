<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="row">
          <div class="container-left">
            <div class="flex-container">
              <div class="result-header">
                <h2>Your Result</h2>
              </div>
              <div class="result-circle">
                <p>76</p>
                <p>of 100</p>
              </div>
              <div class="result-feedback">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
              </div>
            </div>
          </div>
          <div class="container-right">
            <div class="flex-container">
              <div class="summary-header">
                <h2>Summary</h2>
              </div>
              <div class="reaction flex-spacebetween">
                <div class="flex-spacebetween padding-left">
                  <img src="icon-reaction.svg" alt="">
                  <p>Reaction</p>
                </div>
                <div>
                  <p><span class="bold">80</span> / 100</p>
                </div>
              </div>
              <div class="memory flex-spacebetween">
                <div class="flex-spacebetween padding-left">
                  <img src="icon-memory.svg" alt="">
                  <p>Memory</p>
                </div>
                <div>
                  <p><span class="bold">92</span> / 100</p>
                </div>
              </div>
              <div class="verbal flex-spacebetween">
                <div class="flex-spacebetween padding-left">
                  <img src="icon-verbal.svg" alt="">
                  <p>Verbal</p>
                </div>
                <div>
                  <p><span class="bold">61</span> / 100</p>
                </div>
              </div>
              <div class="visual flex-spacebetween">
                <div class="flex-spacebetween padding-left">
                  <img src="icon-visual.svg" alt="">
                  <p>Visual</p>
                </div>
                <div>
                  <p><span class="bold">72</span> / 100</p>
                </div>
              </div>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">rianara</a>.
    </div>
  </body>
</html>
